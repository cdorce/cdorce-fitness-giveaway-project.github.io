<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>


<div class="center">
    <form action="https://gmail.us13.list-manage.com/subscribe/post?u=dfef9860b475abbea035d8d69&amp;id=191f038ffd&amp;f_id=00aedfe2f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

        <h1>Register for the win</h1>
        <div class="text-field">
            <input id="mce-FNAME" type="text" required name="FNAME">
            <span></span>
            <label for="">Firstname</label>
        </div>

        <div class="text-field">
            <input id="email" type="email" required name="EMAIL" >
            <span></span>
            <label for="">Email address</label>
        </div>

        <input class="btn" type="submit"></input>
    
        <div id="mce-responses" class="clear foot">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
        </div> 
    
    
    
    </form>
</div>


</body>
</html>
